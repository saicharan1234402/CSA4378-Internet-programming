<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Form</title>
</head>
<body>
    <h1>Laptop Form</h1>
    <form action="/submit" method="post">
        <label>Name: <input type="text" name="name" required></label><br><br>
        <label>Password: <input type="password" name="password" required></label><br><br>
        <label>OS:</label>
        <input type="checkbox" name="os[]" value="macOS">macOS
        <input type="checkbox" name="os[]" value="Windows">Windows
        <input type="checkbox" name="os[]" value="Ubuntu">Ubuntu<br><br>
        <label>Brand:</label>
        <input type="radio" name="brand" value="HP" required>HP
        <input type="radio" name="brand" value="Lenova">Lenova
        <input type="radio" name="brand" value="Dell">Dell
        <input type="radio" name="brand" value="Apple">Apple<br><br>
        <label>Address:<br><textarea name="address" rows="4" cols="30" required></textarea></label><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
