<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: #f4f4f4;
            width: 20%;
            padding: 20px;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        Header Section
    </header>

    <div class="container">
        <div class="sidebar">
            Sidebar<br>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </div>
        <div class="main-content">
            Main Content Area<br>
            <p>This is where the main content will be displayed.</p>
        </div>
    </div>

    <footer>
        Footer Section
    </footer>
</body>
</html>
