<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italian Flag</title>
  <style>
    .flag {
      display: flex;
      height: 400px;
      width: 400px;
      border: 5px solid white }

    .green, .white, .red {
      flex: 1;
      height: 100%;
    }

    .green {
      background-color: green;
    }

    .white {
      background-color: white;
    }

    .red {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="green"></div>
    <div class="white"></div>
    <div class="red"></div>
  </div>
</body>
</html>
